<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="/">
                <img src="./img/logo.png" alt="Trillo Logo" class="logo">
            </a>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels...">
                <button class="search__button">
                    <svg viewBox="0 0 16 16" class="search__icon">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>
            <nav class="user-navigation">
                <div class="user-navigation__icon-box">
                    <svg viewBox="0 0 16 16" class="user-navigation__icon">
                        <path
                            d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z" />
                    </svg>
                    <span class="user-navigation__notification">5</span>
                </div>
                <div class="user-navigation__icon-box">
                    <svg viewBox="0 0 16 16" class="user-navigation__icon">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    </svg>
                    <span class="user-navigation__notification">13</span>
                </div>
                <div class="user-navigation__user">
                    <img src="./img/user.jpg" alt="Jonas" class="user-navigation__photo">
                    <span class="user-navigation__name">Jonas</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <aside class="menu">
                <nav class="menu__navigation">
                    <a href="#" class="menu__link menu__link--active">
                        <svg viewBox="0 0 16 16" class="menu__link-icon class=" menu__link-text "">
                            <path
                                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                        </svg>
                        <span class="menu__link-text">Hotel</span>
                    </a>
                    <a href="#" class="menu__link">
                        <svg viewBox="0 0 16 16" class="menu__link-icon">
                            <path
                                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
                        </svg>
                        <span class="menu__link-text">Flights</span>
                    </a>
                    <a href="#" class="menu__link">
                        <svg viewBox="0 0 16 16" class="menu__link-icon">
                            <path
                                d="M7.293.707A1 1 0 0 0 7 1.414V2H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h5v1H2.5a1 1 0 0 0-.8.4L.725 8.7a.5.5 0 0 0 0 .6l.975 1.3a1 1 0 0 0 .8.4H7v5h2v-5h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H9V6h4.5a1 1 0 0 0 .8-.4l.975-1.3a.5.5 0 0 0 0-.6L14.3 2.4a1 1 0 0 0-.8-.4H9v-.586A1 1 0 0 0 7.293.707z" />
                        </svg>
                        <span class="menu__link-text">Cars</span>
                    </a>
                    <a href="#" class="menu__link">
                        <svg viewBox="0 0 16 16" class="menu__link-icon">
                            <path
                                d="M15.5 8.516a7.5 7.5 0 1 1-9.462-7.24A1 1 0 0 1 7 0h2a1 1 0 0 1 .962 1.276 7.503 7.503 0 0 1 5.538 7.24zm-3.61-3.905L6.94 7.439 4.11 12.39l4.95-2.828 2.828-4.95z" />

                        </svg>
                        <span class="menu__link-text">Tours</span>
                    </a>
                </nav>
                <div class="menu__legal">
                    <p>&copy; 2021 by Trillo. All rights reserved.</p>
                </div>
            </aside>
            <main class="hotel">
                <div class="gallery">
                    <figure>
                        <img src="./img/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
                    </figure>
                    <figure>
                        <img src="./img/hotel-2.jpg" alt="Hotel 2" class="gallery__photo">
                    </figure>
                    <figure>
                        <img src="./img/hotel-3.jpg" alt="Hotel 3" class="gallery__photo">
                    </figure>
                </div>
                <div class="hotel-overview">
                    <h1 class="hotel-overview__name">Hotel Las Palmas</h1>
                    <div class="hotel-overview__stars">
                        <svg viewBox="0 0 16 16" class="hotel-overview__star">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                        <svg viewBox="0 0 16 16" class="hotel-overview__star">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                        <svg viewBox="0 0 16 16" class="hotel-overview__star">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                        <svg viewBox="0 0 16 16" class="hotel-overview__star">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                        <svg viewBox="0 0 16 16" class="hotel-overview__star">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </div>
                    <div class="hotel-overview__location">
                        <svg viewBox="0 0 16 16" class="hotel-overview__location-icon">
                            <path
                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                        </svg>
                        <a href="#" class="hotel-overview__location-link">Albufeira, Portugal</a>
                    </div>
                    <div class="hotel-overview__rating">
                        <span class="hotel-overview__rating-number">8.6</span>
                        <span class="hotel-overview__rating-text">429 Votes</span>
                    </div>
                </div>
        </div>
        </main>
    </div>
    </div>
</body>

</html>
